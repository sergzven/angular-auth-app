<section hlmCard class="w-100 max-w-full">
  <div hlmCardHeader>
    <h3 hlmCardTitle>Login</h3>
    <p hlmCardDescription>Enter your email and password</p>
  </div>
  <div hlmCardContent>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <hlm-form-field class="mb-4">
        <input
          class="w-full"
          formControlName="email"
          hlmInput
          type="email"
          placeholder="Email"
        />
        <hlm-error>{{ getErrorText(form.controls.email) }}</hlm-error>
      </hlm-form-field>
      <hlm-form-field>
        <input
          class="w-full"
          formControlName="password"
          hlmInput
          type="password"
          placeholder="Password"
        />
        <hlm-error>{{ getErrorText(form.controls.password) }}</hlm-error>
      </hlm-form-field>

      <div hlmCardFooter class="block">
        <div class="flex justify-center">
          <button
            hlmBtn
            type="button"
            (click)="onReset()"
            variant="outline"
            class="mx-2 w-30"
            [disabled]="loading"
          >
            Reset
          </button>
          <button hlmBtn type="submit" [disabled]="loading" class="mx-2 w-30">
            @if (loading) {
            <hlm-spinner size="sm" />
            } @else {Login}
          </button>
        </div>
        <p class="mt-4 text-center">
          Don't have an account?
          <a
            routerLink="/auth/register"
            class="text-blue-500 hover:text-blue-700"
            >Register</a
          >
        </p>
      </div>
    </form>
  </div>
</section>
